<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Setup - Scoreboard System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #0f172a; 
            font-family: 'Inter', sans-serif; 
            color: #f8fafc;
            padding: 1rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .header h1 span {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }
        
        .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 1.5rem;
        }
        
        .section-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            margin: 2rem 0;
        }
        
        .settings-section {
            margin-bottom: 2rem;
        }
        
        .settings-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .settings-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }
        
        .badge {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .badge-blue { background: #3b82f6; box-shadow: 0 0 12px rgba(59, 130, 246, 0.5); }
        .badge-red { background: #ef4444; box-shadow: 0 0 12px rgba(239, 68, 68, 0.5); }
        
        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 968px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .input-field { 
            background: rgba(15, 23, 42, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.2s ease;
            color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .input-field:focus { 
            outline: none; 
            border-color: #38bdf8; 
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); 
        }
        
        .input-field::placeholder {
            color: #64748b;
            font-weight: 400;
        }
        
        .input-number {
            width: 70px;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            padding: 0.4rem 0.5rem;
            font-size: 0.85rem;
        }
        
        .color-section {
            margin-bottom: 1.5rem;
        }
        
        .color-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 0.75rem;
            display: block;
            letter-spacing: 0.05em;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0.5rem;
        }
        
        .swatch {
            aspect-ratio: 1 / 1;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .swatch:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .swatch.active { 
            border-color: #ffffff; 
            box-shadow: 0 0 0 2px #38bdf8, 0 4px 12px rgba(0,0,0,0.5);
            transform: scale(1.1);
            z-index: 10;
        }
        
        .swatch-white { border: 1px solid rgba(255,255,255,0.1); }
        
        .swatch .check-icon {
            opacity: 0;
            width: 14px;
            height: 14px;
            color: white;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }
        
        .swatch.active .check-icon { opacity: 1; }
        .swatch-white.active .check-icon { color: #0f172a; }
        
        .players-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        .players-table thead {
            background: rgba(15, 23, 42, 0.6);
        }
        
        .players-table th {
            padding: 0.5rem 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
        }
        
        .players-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }
        
        .players-table tbody tr:hover {
            background: rgba(56, 189, 248, 0.05);
        }
        
        .players-table td {
            padding: 0.4rem 0.75rem;
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.75rem;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: white;
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(56, 189, 248, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.3);
            color: #f8fafc;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            height: fit-content;
        }
        
        .actions-bar {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .save-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .save-section .btn {
            padding: 0.875rem 2rem;
            font-size: 1rem;
        }
        
        .status-message {
            text-align: center;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 1.5rem;
            color: #64748b;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            color: #38bdf8;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #38bdf8;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Team <span>Setup</span></h1>
            <p>Configure team settings and player rosters</p>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- Team Settings Section -->
        <div class="glass-card settings-section">
            <div class="section-title">
                <span>Team Configuration</span>
            </div>
            
            <div class="teams-grid">
                <!-- Team 1 Settings -->
                <div>
                    <div class="settings-header">
                        <span class="badge badge-blue"></span>
                        <h2>Team 1</h2>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <input 
                            type="text" 
                            id="t1-name" 
                            placeholder="Team 1 Name" 
                            class="input-field"
                        >
                    </div>
                    
                    <div class="color-section">
                        <label class="color-label">Theme Color</label>
                        <div class="color-grid" id="t1-bg-grid"></div>
                    </div>
                    
                    <div class="color-section">
                        <label class="color-label">Text Color</label>
                        <div class="color-grid" id="t1-text-grid"></div>
                    </div>
                </div>
                
                <!-- Team 2 Settings -->
                <div>
                    <div class="settings-header">
                        <span class="badge badge-red"></span>
                        <h2>Team 2</h2>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <input 
                            type="text" 
                            id="t2-name" 
                            placeholder="Team 2 Name" 
                            class="input-field"
                        >
                    </div>
                    
                    <div class="color-section">
                        <label class="color-label">Theme Color</label>
                        <div class="color-grid" id="t2-bg-grid"></div>
                    </div>
                    
                    <div class="color-section">
                        <label class="color-label">Text Color</label>
                        <div class="color-grid" id="t2-text-grid"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section-divider"></div>
        
        <!-- Player Rosters Section -->
        <div class="glass-card settings-section">
            <div class="section-title">
                <span>Player Rosters</span>
            </div>
            
            <div class="teams-grid">
                <!-- Team 1 Roster -->
                <div>
                    <div class="settings-header">
                        <span class="badge badge-blue"></span>
                        <h2 id="team1RosterTitle">Team 1 Players</h2>
                    </div>
                    
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Number</th>
                                <th>Player Name</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="team1Players">
                            <tr class="empty-state">
                                <td colspan="3">No players added yet</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="actions-bar">
                        <button class="btn btn-secondary" onclick="addPlayer(1)">
                            ‚ûï Add Player
                        </button>
                    </div>
                </div>
                
                <!-- Team 2 Roster -->
                <div>
                    <div class="settings-header">
                        <span class="badge badge-red"></span>
                        <h2 id="team2RosterTitle">Team 2 Players</h2>
                    </div>
                    
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Number</th>
                                <th>Player Name</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="team2Players">
                            <tr class="empty-state">
                                <td colspan="3">No players added yet</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="actions-bar">
                        <button class="btn btn-secondary" onclick="addPlayer(2)">
                            ‚ûï Add Player
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Save Buttons -->
        <div class="glass-card save-section">
            <button class="btn btn-primary" onclick="saveAll()">
                üíæ Save All Changes
            </button>
            <a href="/control" class="btn btn-secondary">
                ‚Üê Back to Control
            </a>
        </div>
    </div>

    <script>
        const colorPalette = {
            'Black': '#000000', 'White': '#ffffff', 'Red': '#ef4444', 
            'Orange': '#f97316', 'Yellow': '#facc15', 'Green': '#22c55e', 
            'Cyan': '#06b6d4', 'Blue': '#3b82f6', 'Purple': '#a855f7'
        };

        const checkSvg = `
            <svg class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path>
            </svg>
        `;

        let team1Data = [];
        let team2Data = [];
        let currentSettings = {
            team1_name: 'Team 1',
            team2_name: 'Team 2',
            team1_bg: 'Blue',
            team1_text: 'White',
            team2_bg: 'Red',
            team2_text: 'White'
        };
        
        function initColorGrids() {
            const grids = [
                { id: 't1-bg', key: 'team1_bg' },
                { id: 't1-text', key: 'team1_text' },
                { id: 't2-bg', key: 'team2_bg' },
                { id: 't2-text', key: 'team2_text' }
            ];

            grids.forEach(config => {
                const grid = document.getElementById(`${config.id}-grid`);
                if(!grid) return;
                
                grid.innerHTML = ''; 
                Object.entries(colorPalette).forEach(([name, hex]) => {
                    const swatch = document.createElement('div');
                    swatch.className = `swatch ${name === 'White' ? 'swatch-white' : ''}`;
                    swatch.style.backgroundColor = hex;
                    swatch.title = name;
                    swatch.id = `swatch-${config.id}-${name}`;
                    swatch.innerHTML = checkSvg;
                    swatch.onclick = () => selectColor(config.key, name);
                    grid.appendChild(swatch);
                });
            });
            
            updateColorSelections();
        }
        
        function selectColor(key, value) {
            currentSettings[key] = value;
            updateColorSelections();
        }
        
        function updateColorSelections() {
            Object.entries(currentSettings).forEach(([key, value]) => {
                if (!key.includes('_bg') && !key.includes('_text')) return;
                
                const domPart = key.replace('team', 't').replace('_', '-');
                
                document.querySelectorAll(`[id^="swatch-${domPart}-"]`).forEach(s => 
                    s.classList.remove('active')
                );
                
                const active = document.getElementById(`swatch-${domPart}-${value}`);
                if (active) active.classList.add('active');
            });
        }
        
        async function loadTeams() {
            try {
                const response = await fetch('/teams/load');
                const data = await response.json();
                
                team1Data = data.team1 || [];
                team2Data = data.team2 || [];
                
                currentSettings = {
                    team1_name: data.team1_name || 'Team 1',
                    team2_name: data.team2_name || 'Team 2',
                    team1_bg: data.team1_bg || 'Blue',
                    team1_text: data.team1_text || 'White',
                    team2_bg: data.team2_bg || 'Red',
                    team2_text: data.team2_text || 'White'
                };
                
                document.getElementById('t1-name').value = currentSettings.team1_name;
                document.getElementById('t2-name').value = currentSettings.team2_name;
                
                document.getElementById('team1RosterTitle').textContent = 
                    `${currentSettings.team1_name} Players`;
                document.getElementById('team2RosterTitle').textContent = 
                    `${currentSettings.team2_name} Players`;
                
                updateColorSelections();
                renderTeam(1);
                renderTeam(2);
            } catch (error) {
                console.error('Failed to load teams:', error);
                showStatus('‚ùå Failed to load team data', 'error');
            }
        }
        
        function renderTeam(teamNum) {
            const tbody = document.getElementById(`team${teamNum}Players`);
            const data = teamNum === 1 ? team1Data : team2Data;
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr class="empty-state"><td colspan="3">No players added yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map((player, index) => `
                <tr>
                    <td>
                        <input 
                            type="text" 
                            class="input-field input-number" 
                            value="${player.number}" 
                            onchange="updatePlayer(${teamNum}, ${index}, 'number', this.value)"
                            placeholder="#"
                        >
                    </td>
                    <td>
                        <input 
                            type="text" 
                            class="input-field" 
                            value="${player.name}" 
                            onchange="updatePlayer(${teamNum}, ${index}, 'name', this.value)"
                            placeholder="Player Name"
                        >
                    </td>
                    <td>
                        <button 
                            class="btn btn-danger btn-small" 
                            onclick="removePlayer(${teamNum}, ${index})"
                        >
                            üóëÔ∏è
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        function addPlayer(teamNum) {
            const data = teamNum === 1 ? team1Data : team2Data;
            data.push({ number: '', name: '' });
            renderTeam(teamNum);
        }
        
        function removePlayer(teamNum, index) {
            const data = teamNum === 1 ? team1Data : team2Data;
            data.splice(index, 1);
            renderTeam(teamNum);
        }
        
        function updatePlayer(teamNum, index, field, value) {
            const data = teamNum === 1 ? team1Data : team2Data;
            data[index][field] = value;
        }
        
        async function saveAll() {
            // Update settings from inputs
            currentSettings.team1_name = document.getElementById('t1-name').value;
            currentSettings.team2_name = document.getElementById('t2-name').value;
            
            try {
                // Save settings
                const settingsResponse = await fetch('/settings/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentSettings)
                });
                
                const settingsResult = await settingsResponse.json();
                
                // Save rosters
                const rostersResponse = await fetch('/teams/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        team1: team1Data,
                        team2: team2Data
                    })
                });
                
                const rostersResult = await rostersResponse.json();
                
                if (settingsResult.success && rostersResult.success) {
                    showStatus('‚úÖ All changes saved successfully!', 'success');
                    
                    // Update roster titles
                    document.getElementById('team1RosterTitle').textContent = 
                        `${currentSettings.team1_name} Players`;
                    document.getElementById('team2RosterTitle').textContent = 
                        `${currentSettings.team2_name} Players`;
                } else {
                    showStatus('‚ùå Failed to save some changes', 'error');
                }
            } catch (error) {
                console.error('Failed to save:', error);
                showStatus('‚ùå Failed to save changes', 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // Initialize on page load
        initColorGrids();
        loadTeams();
    </script>
</body>
</html>
