<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stream Scoreboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;800&display=swap"
      rel="stylesheet"
    >
    <style>
        :root {
            --bg-dark: rgba(15, 15, 15, 0.95);
            --glass-border: rgba(255, 255, 255, 0.15);
            --anchor-width: 160px;
            --margin-offset: 40px; 
        }

        body { 
            margin: 0; 
            background: transparent; 
            overflow: hidden; 
            font-family: 'Lexend', sans-serif; 
        }

        .wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
            padding: var(--margin-offset) 0 0 var(--margin-offset); 
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.4)); 
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .main-bar {
            display: grid;
            grid-template-columns: 1fr var(--anchor-width) 1fr;
            align-items: center;
            height: 64px;
            background: var(--bg-dark);
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            position: relative;
            backdrop-filter: blur(10px);
            z-index: 10;
            overflow: hidden;
        }

        .team {
            display: flex;
            align-items: center;
            padding: 0 35px;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .t1-side { 
            border-radius: 64px 0 0 64px; 
            justify-content: flex-end; 
            border-right: 1px solid var(--glass-border); 
        }
        .t2-side { 
            border-radius: 0 64px 64px 0; 
            justify-content: flex-start; 
            border-left: 1px solid var(--glass-border); 
        }

        .name { 
            font-size: 28px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            white-space: nowrap; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); 
            transition: color 0.4s ease; 
        }

        .score-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: var(--bg-dark);
            font-size: 42px; 
            font-weight: 800;
            color: white;
            gap: 12px;
            width: var(--anchor-width);
            z-index: 11;
        }

        .score-box span:nth-child(2) { 
            color: rgba(255,255,255,0.3); 
            font-weight: 400; 
        }

        .timer-tray {
            position: relative;
            display: flex;
            justify-content: center;
            width: var(--anchor-width);
            z-index: 5;
        }

        .timer-container {
            background: white;
            color: #111;
            padding: 4px 0 6px 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 6;
        }

        .time { font-size: 30px; font-weight: 800; line-height: 1; }

        .extra-pill {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-53%) translateX(-27px);
            background: #ef4444;
            color: white;
            font-weight: 800;
            font-size: 28px;
            padding: 4px 15px 4px 25px;
            border-radius: 0 20px 20px 0;
            z-index: 1;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            box-shadow: 4px 0 10px rgba(239, 68, 68, 0.3);
        }

        .extra-pill.visible {
            opacity: 1;
            transform: translateY(-53%) translateX(-17px);
        }

        /* Event Card Styles */
        .event-card {
            position: absolute;
            top: 100%;
            left: 0;
            transform: translateX(-110%);
            margin-top: 30px;
            background: var(--bg-dark);
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px 32px;
            min-width: 450px;
            max-width: 600px;
            opacity: 1;
            pointer-events: none;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 15;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .event-card.show {
            transform: translateX(0);
        }

        .event-card.goal { border-color: #10b981; }
        .event-card.card-yellow { border-color: #fbbf24; }
        .event-card.card-red { border-color: #ef4444; }
        .event-card.substitution { border-color: #3b82f6; }

        .event-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .event-icon-large {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .event-icon-large.goal {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        .event-icon-large.card-yellow {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
        }

        .event-icon-large.card-red {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
        }

        .event-icon-large.substitution {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }

        .event-icon-large svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        .event-header-text {
            flex: 1;
        }

        .event-type-label {
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .event-type-label.goal { color: #10b981; }
        .event-type-label.card-yellow { color: #fbbf24; }
        .event-type-label.card-red { color: #ef4444; }
        .event-type-label.substitution { color: #3b82f6; }

        .event-team-name {
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-body {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-number {
            font-size: 40px;
            font-weight: 800;
            color: white;
            min-width: 50px;
            text-align: center;
        }

        .player-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-name {
            font-size: 30px;
            font-weight: 500;
            color: white;
            line-height: 1.2;
        }

        .player-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.5);
        }

        .substitution-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sub-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 4px 0;
        }

        .sub-divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .sub-arrow-icon {
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            font-weight: 800;
        }

        .player-info.out {
            border-color: rgba(239, 68, 68, 0.7);
            background: rgba(162, 46, 46, 0.3);
        }

        .player-info.in {
            border-color: rgba(16, 185, 129, 0.7);
            background: rgba(16, 185, 129, 0.3);
        }

        .player-info.out .player-number { color: #ef4444; }
        .player-info.in .player-number { color: #10b981; }

        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); color: #fbbf24; }
            100% { transform: scale(1); }
        }
        .animate-score { animation: scorePop 0.6s ease-out; }
    </style>
</head>
<body>

    
    <div class="wrapper" style="position: relative;">
        <div class="bar-container">
            <div class="main-bar">
                <div id="t1-container" class="team t1-side">
                    <div class="name" id="t1-name">TEAM ONE</div>
                </div>

                <div class="score-box">
                    <span id="t1-score">0</span>
                    <span>:</span>
                    <span id="t2-score">0</span>
                </div>

                <div id="t2-container" class="team t2-side">
                    <div class="name" id="t2-name">TEAM TWO</div>
                </div>
            </div>

            <div class="timer-tray">
                <div class="timer-container">
                    <div class="time" id="timer">00:00</div>
                </div>
                <div id="extra-pill" class="extra-pill">+0</div>
            </div>

            <div id="event-card" class="event-card"></div>
        </div>
    </div>  

    <img
        src="/BrigantiaLogo.svg"
        style="position: absolute; top: 38px; right: 50px; height: 100px; width: 300px; object-fit: contain; filter: drop-shadow(0 0px 5px rgba(0,0,0,0.4));"
    />

    <script>
        const colors = {
            'Black': '#000000', 
            'White': '#ffffff', 
            'Red': '#ef4444', 
            'Orange': '#f97316', 
            'Yellow': '#facc15', 
            'Green': '#22c55e', 
            'Cyan': '#06b6d4', 
            'Blue': '#3b82f6', 
            'Purple': '#a855f7'
        };

        const eventIcons = {
            goal: `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-116q-74.77 0-141.11-28.46-66.35-28.46-116.16-78.27-49.81-49.81-78.27-116.16Q116-405.23 116-480q0-75.77 28.46-141.61 28.46-65.85 78.27-115.66 49.81-49.81 116.16-78.27Q405.23-844 480-844q75.77 0 141.61 28.46 65.85 28.46 115.66 78.27 49.81 49.81 78.27 115.66Q844-555.77 844-480q0 74.77-28.46 141.11-28.46 66.35-78.27 116.16-49.81 49.81-115.66 78.27Q555.77-116 480-116Zm172.08-440.46 62.69-18.31 26.54-75.92q-30-45.93-72.93-78.39-42.92-32.46-97-49.46L506-731.69v71.92l146.08 103.31Zm-345.16-1L454-659.77v-71.92l-65.38-46.85q-54.08 17-97.12 48.96-43.04 31.96-72.04 77.89L246-574.77l60.92 17.31Zm-79.38 260.54 81.46 1.23 37.62-49.39-53.77-161.07-60.7-17.31L168-474.62q2 48.7 16.12 93.04 14.11 44.35 43.42 84.66ZM480-168q26 0 51.77-4.69 25.77-4.69 53.08-13.08l25.07-76.92-38.61-51.93H387.69l-36.84 51.93 25.07 76.92q26.16 8.39 52.12 13.08Q454-168 480-168Zm-85.85-198.61h172.47l49.53-152.24L480-614.46l-136.92 95.61 51.07 152.24Zm338.31 70.69q29.31-40.31 43.42-84.66Q790-424.92 792-473.62l-63.39-49.84-61.46 16.54-53.77 161.84L651-295.69l81.46-.23Z"/></svg>`,
            card: `<svg fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>`,
            substitution: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>`
        };

        let lastEventIds = new Set();
        let eventQueue = [];
        let isShowingEvent = false;
        let currentState = {};

        // Timer state
        let timerAnchor = null;
        let timerOffset = 0;
        let timerRunning = false;
        let lastTimerUpdate = 0;
        let localTimerInterval = null;
        let clockOffset = 0; // Difference between server and client time

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function calculateCurrentTime() {
            if (!timerRunning) {
                return timerOffset;
            }
            const now = Date.now() / 1000 + clockOffset;
            const elapsed = Math.floor(now - timerAnchor);
            return timerOffset + elapsed;
        }

        function updateTimerDisplay() {
            const seconds = calculateCurrentTime();
            document.getElementById('timer').innerText = formatTime(seconds);
        }

        function startLocalTimer() {
            if (localTimerInterval) {
                clearInterval(localTimerInterval);
            }
            localTimerInterval = setInterval(updateTimerDisplay, 100);
        }

        async function refresh() {
            try {
                const res = await fetch('/state');
                const state = await res.json();
                currentState = state;
                
                // Sync clock offset
                const clientReceiveTime = Date.now() / 1000;
                clockOffset = state.server_time - clientReceiveTime;
                
                document.getElementById('t1-name').innerText = state.team1_name;
                document.getElementById('t2-name').innerText = state.team2_name;
                updateScore('t1-score', state.team1_score);
                updateScore('t2-score', state.team2_score);

                const t1Cont = document.getElementById('t1-container');
                const t1Name = document.getElementById('t1-name');
                t1Cont.style.backgroundColor = colors[state.team1_bg] || colors['Blue'];
                t1Name.style.color = colors[state.team1_text] || colors['White'];
                
                const t2Cont = document.getElementById('t2-container');
                const t2Name = document.getElementById('t2-name');
                t2Cont.style.backgroundColor = colors[state.team2_bg] || colors['Red'];
                t2Name.style.color = colors[state.team2_text] || colors['White'];

                const pill = document.getElementById('extra-pill');
                if (state.extra_time > 0) {
                    pill.innerText = `+${state.extra_time}`;
                    pill.classList.add('visible');
                } else {
                    pill.classList.remove('visible');
                }

                // Update timer only if server state changed
                if (state.last_timer_update !== lastTimerUpdate) {
                    lastTimerUpdate = state.last_timer_update;
                    timerAnchor = state.timer_anchor;
                    timerOffset = state.timer_offset;
                    timerRunning = state.timer_running;
                    
                    if (timerRunning && !localTimerInterval) {
                        startLocalTimer();
                    } else if (!timerRunning && localTimerInterval) {
                        clearInterval(localTimerInterval);
                        localTimerInterval = null;
                    }
                    
                    updateTimerDisplay();
                }

            } catch (e) {
                console.error("Scoreboard sync error:", e);
            }
        }

        async function checkEvents() {
            try {
                const res = await fetch('/events?t=' + Date.now());
                const events = await res.json();
                
                events.forEach(event => {
                    if (!lastEventIds.has(event.id)) {
                        lastEventIds.add(event.id);
                        eventQueue.push(event);
                    }
                });

                if (eventQueue.length > 0 && !isShowingEvent) {
                    showNextEvent();
                }
            } catch (e) {
                console.error("Event check error:", e);
            }
        }

        function showNextEvent() {
            if (eventQueue.length === 0) {
                isShowingEvent = false;
                return;
            }

            isShowingEvent = true;
            const event = eventQueue.shift();
            displayEvent(event);
        }

        function displayEvent(event) {
            const card = document.getElementById('event-card');
            
            if (!card) {
                console.error("Event card element not found");
                isShowingEvent = false;
                showNextEvent();
                return;
            }
            
            card.innerHTML = createEventHTML(event);
            card.className = 'event-card';
            
            if (event.type === 'goal') {
                card.classList.add('goal');
            } else if (event.type === 'card') {
                card.classList.add(event.card_type === 'yellow' ? 'card-yellow' : 'card-red');
            } else if (event.type === 'substitution') {
                card.classList.add('substitution');
            }
            
            setTimeout(() => {
                card.classList.add('show');
            }, 100);

            setTimeout(() => {
                card.classList.remove('show');
                setTimeout(() => {
                    card.innerHTML = '';
                    isShowingEvent = false;  // Reset flag before calling showNextEvent
                    showNextEvent();
                }, 800);
            }, 7000);
        }

        function createEventHTML(event) {
            const teamName =
                event.team === 'team1' ?
                    currentState.team1_name :
                    currentState.team2_name;
            
            let iconClass = '';
            let typeText = '';
            let bodyHTML = '';

            if (event.type === 'goal') {
                iconClass = 'goal';
                typeText = 'GOLOOO!';
                bodyHTML = `
                    <div class="player-info">
                        <div class="player-number">${event.player}</div>
                        <div class="player-details">
                            <div class="player-name">${event.player_name || ''}</div>
                        </div>
                    </div>
                `;
            } else if (event.type === 'card') {
                iconClass = event.card_type === 'yellow' ? 'card-yellow' : 'card-red';
                typeText = event.card_type === 'yellow' ? 
                    'Cartão Amarelo' : 
                    'Cartão Vermelho';
                bodyHTML = `
                    <div class="player-info">
                        <div class="player-number">${event.player}</div>
                        <div class="player-details">
                            <div class="player-name">${event.player_name || ''}</div>
                        </div>
                    </div>
                `;
            } else if (event.type === 'substitution') {
                iconClass = 'substitution';
                typeText = 'Substituição';
                bodyHTML = `
                    <div class="substitution-container">
                        <div class="player-info out">
                            <div class="player-number">${event.player_out}</div>
                            <div class="player-details">
                                <div class="player-name">${event.player_out_name || ''}</div>
                            </div>
                        </div>
                        <div class="sub-divider">
                            <div class="sub-divider-line"></div>
                            <div class="sub-arrow-icon">↓</div>
                            <div class="sub-divider-line"></div>
                        </div>
                        <div class="player-info in">
                            <div class="player-number">${event.player_in}</div>
                            <div class="player-details">
                                <div class="player-name">${event.player_in_name || ''}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="event-header">
                    <div class="event-icon-large ${iconClass}">
                        ${event.type === 'card' ? eventIcons.card : eventIcons[event.type]}
                    </div>
                    <div class="event-header-text">
                        <div class="event-type-label ${iconClass}">${typeText}</div>
                        <div class="event-team-name">${teamName}</div>
                    </div>
                </div>
                <div class="event-body">${bodyHTML}</div>
            `;
        }

        function updateScore(id, val) {
            const el = document.getElementById(id);
            if (el.innerText !== String(val)) {
                if (parseInt(val) > parseInt(el.innerText)) {
                    el.classList.remove('animate-score');
                    void el.offsetWidth;
                    el.classList.add('animate-score');
                }
                el.innerText = val;
            }
        }

        // Start local timer immediately
        startLocalTimer();
        
        // Sync with server less frequently (every 2 seconds instead of 500ms)
        setInterval(refresh, 2000);
        setInterval(checkEvents, 1000);
        refresh();
        checkEvents();
    </script>
</body>
</html>
