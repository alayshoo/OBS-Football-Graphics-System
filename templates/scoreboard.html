<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stream Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Scoreboard -->
    <link rel="stylesheet" href="/css/scoreboard.css">
    <link rel="stylesheet" href="/css/scoreboard_event.css">
    <!-- Formation Overlay -->
    <link rel="stylesheet" href="/css/formation.css">
    <style>
        :root {
            --bg-dark: rgba(15, 15, 15, 0.95);
            --glass-border: rgba(255, 255, 255, 0.15);
            --anchor-width: 160px;
            --margin-offset: 40px;
        }

        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>

<body>

    <div class="wrapper" id="scoreboard-wrapper" style="position: relative;">
        <div class="bar-container">
            <div class="main-bar">
                <div id="t1-container" class="team t1-side">
                    <div class="name" id="t1-name">TEAM ONE</div>
                </div>

                <div class="score-box">
                    <span id="t1-score">0</span>
                    <span>:</span>
                    <span id="t2-score">0</span>
                </div>

                <div id="t2-container" class="team t2-side">
                    <div class="name" id="t2-name">TEAM TWO</div>
                </div>
            </div>

            <div class="timer-tray">
                <div class="timer-container">
                    <div class="time" id="timer">00:00</div>
                </div>
                <div id="extra-pill" class="extra-pill">+0</div>
            </div>

            <div id="event-card" class="event-card"></div>
        </div>
    </div>

    <!-- Formation Display Overlay -->
    <div class="formation-overlay" id="formation-overlay">
        <div class="formation-content">
            <!-- Info Panel (left side) -->
            <div class="formation-info-panel" id="formation-info-panel">
                <div class="formation-team-pill" id="formation-team-pill">
                    <div class="formation-team-name" id="formation-team-name">TEAM NAME</div>
                </div>
                <div class="info-panel-content">
                    <div class="manager-section">
                        <div class="manager-label">Treinador</div>
                        <div class="manager-name" id="formation-manager">Manager Name</div>
                    </div>
                    <div class="players-section">
                        <div class="section-label">Titulares</div>
                        <div id="formation-starting"></div>
                    </div>
                    <div class="subs-section">
                        <div class="section-label">Suplentes</div>
                        <div id="formation-subs"></div>
                    </div>
                </div>
            </div>

            <!-- Pitch (right side) -->
            <div class="pitch-wrapper">
                <div class="pitch-outer">
                    <div class="pitch-container">
                        <!-- Pitch markings -->
                        <div class="center-line"></div>
                        <div class="center-circle"></div>
                        <div class="penalty-area"></div>
                        <div class="goal-area"></div>

                        <!-- Formation layer -->
                        <div class="formation-layer" id="formation-layer">
                            <div class="goalkeeper-position" id="formation-gk"></div>
                            <div class="line-positions" id="formation-line1"></div>
                            <div class="line-positions" id="formation-line2"></div>
                            <div class="line-positions" id="formation-line3"></div>
                            <div class="line-positions" id="formation-line4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="/BrigantiaLogo.svg"
        style="position: absolute; top: 38px; right: 50px; height: 100px; width: 300px; object-fit: contain; filter: drop-shadow(0 0px 5px rgba(0,0,0,0.4));" />

    <script>
        const colors = {
            'Black': '#000000',
            'White': '#ffffff',
            'Red': '#ef4444',
            'Orange': '#f97316',
            'Yellow': '#facc15',
            'Green': '#22c55e',
            'Cyan': '#06b6d4',
            'Blue': '#3b82f6',
            'Purple': '#a855f7'
        };

        const eventIcons = {
            goal: `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-116q-74.77 0-141.11-28.46-66.35-28.46-116.16-78.27-49.81-49.81-78.27-116.16Q116-405.23 116-480q0-75.77 28.46-141.61 28.46-65.85 78.27-115.66 49.81-49.81 116.16-78.27Q405.23-844 480-844q75.77 0 141.61 28.46 65.85 28.46 115.66 78.27 49.81 49.81 78.27 115.66Q844-555.77 844-480q0 74.77-28.46 141.11-28.46 66.35-78.27 116.16-49.81 49.81-115.66 78.27Q555.77-116 480-116Zm172.08-440.46 62.69-18.31 26.54-75.92q-30-45.93-72.93-78.39-42.92-32.46-97-49.46L506-731.69v71.92l146.08 103.31Zm-345.16-1L454-659.77v-71.92l-65.38-46.85q-54.08 17-97.12 48.96-43.04 31.96-72.04 77.89L246-574.77l60.92 17.31Zm-79.38 260.54 81.46 1.23 37.62-49.39-53.77-161.07-60.7-17.31L168-474.62q2 48.7 16.12 93.04 14.11 44.35 43.42 84.66ZM480-168q26 0 51.77-4.69 25.77-4.69 53.08-13.08l25.07-76.92-38.61-51.93H387.69l-36.84 51.93 25.07 76.92q26.16 8.39 52.12 13.08Q454-168 480-168Zm-85.85-198.61h172.47l49.53-152.24L480-614.46l-136.92 95.61 51.07 152.24Zm338.31 70.69q29.31-40.31 43.42-84.66Q790-424.92 792-473.62l-63.39-49.84-61.46 16.54-53.77 161.84L651-295.69l81.46-.23Z"/></svg>`,
            card: `<svg fill="currentColor" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>`,
            substitution: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>`
        };

        let lastEventIds = new Set();
        let eventQueue = [];
        let isShowingEvent = false;
        let currentState = {};

        // Timer state
        let timerAnchor = null;
        let timerOffset = 0;
        let timerRunning = false;
        let lastTimerUpdate = 0;
        let localTimerInterval = null;
        let clockOffset = 0;

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function calculateCurrentTime() {
            if (!timerRunning) {
                return timerOffset;
            }
            const now = Date.now() / 1000 + clockOffset;
            const elapsed = Math.floor(now - timerAnchor);
            return timerOffset + elapsed;
        }

        function updateTimerDisplay() {
            const seconds = calculateCurrentTime();
            document.getElementById('timer').innerText = formatTime(seconds);
        }

        function startLocalTimer() {
            if (localTimerInterval) {
                clearInterval(localTimerInterval);
            }
            localTimerInterval = setInterval(updateTimerDisplay, 100);
        }

        async function refresh() {
            try {
                const res = await fetch('/state');
                const state = await res.json();
                currentState = state;

                const clientReceiveTime = Date.now() / 1000;
                clockOffset = state.server_time - clientReceiveTime;

                document.getElementById('t1-name').innerText = state.team1_name;
                document.getElementById('t2-name').innerText = state.team2_name;
                updateScore('t1-score', state.team1_score);
                updateScore('t2-score', state.team2_score);

                const t1Cont = document.getElementById('t1-container');
                const t1Name = document.getElementById('t1-name');
                t1Cont.style.backgroundColor = colors[state.team1_bg] || colors['Blue'];
                t1Name.style.color = colors[state.team1_text] || colors['White'];

                const t2Cont = document.getElementById('t2-container');
                const t2Name = document.getElementById('t2-name');
                t2Cont.style.backgroundColor = colors[state.team2_bg] || colors['Red'];
                t2Name.style.color = colors[state.team2_text] || colors['White'];

                const pill = document.getElementById('extra-pill');
                if (state.extra_time > 0) {
                    pill.innerText = `+${state.extra_time}`;
                    pill.classList.add('visible');
                } else {
                    pill.classList.remove('visible');
                }

                if (state.last_timer_update !== lastTimerUpdate) {
                    lastTimerUpdate = state.last_timer_update;
                    timerAnchor = state.timer_anchor;
                    timerOffset = state.timer_offset;
                    timerRunning = state.timer_running;

                    if (timerRunning && !localTimerInterval) {
                        startLocalTimer();
                    } else if (!timerRunning && localTimerInterval) {
                        clearInterval(localTimerInterval);
                        localTimerInterval = null;
                    }

                    updateTimerDisplay();
                }

            } catch (e) {
                console.error("Scoreboard sync error:", e);
            }
        }

        async function checkEvents() {
            try {
                const res = await fetch('/events?t=' + Date.now());
                const events = await res.json();

                events.forEach(event => {
                    if (!lastEventIds.has(event.id)) {
                        lastEventIds.add(event.id);
                        eventQueue.push(event);
                    }
                });

                if (eventQueue.length > 0 && !isShowingEvent) {
                    showNextEvent();
                }
            } catch (e) {
                console.error("Event check error:", e);
            }
        }

        function showNextEvent() {
            if (eventQueue.length === 0) {
                isShowingEvent = false;
                return;
            }

            isShowingEvent = true;
            const event = eventQueue.shift();
            displayEvent(event);
        }

        function displayEvent(event) {
            if (event.type === 'formation') {
                showFormation(event);
                isShowingEvent = false;
                showNextEvent();
                return;
            }

            const card = document.getElementById('event-card');

            if (!card) {
                console.error("Event card element not found");
                isShowingEvent = false;
                showNextEvent();
                return;
            }

            card.innerHTML = createEventHTML(event);
            card.className = 'event-card';

            if (event.type === 'goal') {
                card.classList.add('goal');
            } else if (event.type === 'card') {
                card.classList.add(event.card_type === 'yellow' ? 'card-yellow' : 'card-red');
            } else if (event.type === 'substitution') {
                card.classList.add('substitution');
            }

            setTimeout(() => {
                card.classList.add('show');
            }, 100);

            setTimeout(() => {
                card.classList.remove('show');
                setTimeout(() => {
                    card.innerHTML = '';
                    isShowingEvent = false;
                    showNextEvent();
                }, 800);
            }, 7000);
        }

        function createEventHTML(event) {
            const teamName =
                event.team === 'team1' ?
                    currentState.team1_name :
                    currentState.team2_name;

            let iconClass = '';
            let typeText = '';
            let bodyHTML = '';

            if (event.type === 'goal') {
                iconClass = 'goal';
                typeText = 'GOLOOO!';
                bodyHTML = `
                    <div class="player-info">
                        <div class="player-number">${event.player}</div>
                        <div class="player-details">
                            <div class="player-name">${event.player_name || ''}</div>
                        </div>
                    </div>
                `;
            } else if (event.type === 'card') {
                iconClass = event.card_type === 'yellow' ? 'card-yellow' : 'card-red';
                typeText = event.card_type === 'yellow' ?
                    'Cartão Amarelo' :
                    'Cartão Vermelho';
                bodyHTML = `
                    <div class="player-info">
                        <div class="player-number">${event.player}</div>
                        <div class="player-details">
                            <div class="player-name">${event.player_name || ''}</div>
                        </div>
                    </div>
                `;
            } else if (event.type === 'substitution') {
                iconClass = 'substitution';
                typeText = 'Substituição';
                bodyHTML = `
                    <div class="substitution-container">
                        <div class="player-info out">
                            <div class="player-number">${event.player_out}</div>
                            <div class="player-details">
                                <div class="player-name">${event.player_out_name || ''}</div>
                            </div>
                        </div>
                        <div class="sub-divider">
                            <div class="sub-divider-line"></div>
                            <div class="sub-arrow-icon">↓</div>
                            <div class="sub-divider-line"></div>
                        </div>
                        <div class="player-info in">
                            <div class="player-number">${event.player_in}</div>
                            <div class="player-details">
                                <div class="player-name">${event.player_in_name || ''}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="event-header">
                    <div class="event-icon-large ${iconClass}">
                        ${event.type === 'card' ? eventIcons.card : eventIcons[event.type]}
                    </div>
                    <div class="event-header-text">
                        <div class="event-type-label ${iconClass}">${typeText}</div>
                        <div class="event-team-name">${teamName}</div>
                    </div>
                </div>
                <div class="event-body">${bodyHTML}</div>
            `;
        }

        // Formation display state
        let isShowingFormation = false;

        function createPlayerElement(number, name, bgColor, textColor) {
            const lastName = name.split(' ').pop(); 
            const jerseySvg = `
                <svg xmlns="http://www.w3.org/2000/svg" height="83px" viewBox="0 -960 960 960" width="83px" fill="${bgColor}">
                <path d="m250-569-63 35q-14 8-29.5 4.5T136-546L67-665q-8-14-4.5-24T79-707l228-133h64q11 0 17.5 6.5T395-816v15q0 38 24 62t62 24q38 0 61.5-24t23.5-62v-15q0-11 6.5-17.5T590-840h64l228 133q13 8 16 18t-4 24l-70 119q-6 13-25 17t-30-3l-62-39v412q0 16-12 27.5T667-120H289q-16 0-27.5-11.5T250-159v-410Z"/>
                </svg>
            `;

            return `
                <div class="player">
                <div class="jersey-container">
                    <div class="jersey-svg">${jerseySvg}</div>
                    <div class="formation-player-number" style="color: ${textColor};">${number}</div>
                </div>
                <div class="formation-player-name">${lastName}</div>
                </div>
            `;
        }

        function getPlayerName(roster, number) {
            const player = roster.find((p) => String(p.number) === String(number));
            return player ? player.name : `Player ${number}`;
        }

        function renderFormationDisplay(event) {
            const bgColor = colors[event.team_bg] || colors["Blue"];
            const textColor = colors[event.team_text] || colors["White"];
            const formation = event.formation;
            const roster = event.roster || [];
            const teamName = event.team_name || 'TEAM';
            const manager = event.manager || '';

            // Update info panel
            const teamPill = document.getElementById('formation-team-pill');
            teamPill.style.backgroundColor = bgColor;

            const teamNameEl = document.getElementById('formation-team-name');
            teamNameEl.innerText = teamName;
            teamNameEl.style.color = textColor;

            document.getElementById('formation-manager').innerText = manager || 'N/A';

            // Get starting player numbers from formation
            const startingNumbers = new Set();
            if (formation.goalkeeper) {
                startingNumbers.add(String(formation.goalkeeper));
            }
            formation.lines.forEach(line => {
                line.forEach(num => startingNumbers.add(String(num)));
            });

            // Split roster into starters and subs
            const starters = [];
            const subs = [];

            roster.forEach(player => {
                if (startingNumbers.has(String(player.number))) {
                    starters.push(player);
                } else {
                    subs.push(player);
                }
            });

            // Sort starters by number
            starters.sort((a, b) => parseInt(a.number) - parseInt(b.number));
            subs.sort((a, b) => parseInt(a.number) - parseInt(b.number));

            // Render starting players
            const startingEl = document.getElementById('formation-starting');
            startingEl.innerHTML = starters.map(player => `
                <div class="roster-player starting">
                    <div class="roster-player-number" style="color: ${bgColor};">${player.number}</div>
                    <div class="roster-player-name">${player.name}</div>
                </div>
            `).join('');

            // Render substitutes
            const subsEl = document.getElementById('formation-subs');
            subsEl.innerHTML = subs.map(player => `
                <div class="roster-player substitute">
                    <div class="roster-player-number" style="color: ${bgColor};">${player.number}</div>
                    <div class="roster-player-name">${player.name}</div>
                </div>
            `).join('');

            // Clear existing pitch formation
            document.getElementById("formation-gk").innerHTML = "";
            for (let i = 1; i <= 4; i++) {
                const lineEl = document.getElementById(`formation-line${i}`);
                lineEl.innerHTML = "";
                lineEl.style.display = "none";
            }

            // Render goalkeeper
            if (formation.goalkeeper) {
                const gkName = getPlayerName(roster, formation.goalkeeper);
                document.getElementById("formation-gk").innerHTML = createPlayerElement(
                    formation.goalkeeper,
                    gkName,
                    bgColor,
                    textColor
                );
            }

            // Calculate line positions based on active lines
            const activeLines = formation.lines.filter((line) => line.length > 0);
            const activeLinesCount = activeLines.length;

            const positionMap = {
                1: ["55%"],
                2: ["38%", "68%"],
                3: ["30%", "52%", "74%"],
                4: ["25%", "42%", "59%", "76%"],
            };
            const positions = positionMap[activeLinesCount] || [];

            let activeLineIndex = 0;
            formation.lines.forEach((line, index) => {
                if (line.length > 0) {
                    const lineEl = document.getElementById(`formation-line${index + 1}`);
                    lineEl.style.top = positions[activeLineIndex];
                    lineEl.style.display = "flex";

                    lineEl.innerHTML = line
                        .map((playerNum) => {
                            const playerName = getPlayerName(roster, playerNum);
                            return createPlayerElement(playerNum, playerName, bgColor, textColor);
                        })
                        .join("");

                    activeLineIndex++;
                }
            });
        }

        function showFormation(event) {
            if (isShowingFormation) return;

            isShowingFormation = true;

            // Render the formation data
            renderFormationDisplay(event);

            // Show the overlay
            const overlay = document.getElementById("formation-overlay");
            document.body.classList.add('formation-showing');

            setTimeout(() => {
                overlay.classList.add("show");
            }, 100);

            // Hide after display duration (e.g., 10 seconds)
            setTimeout(() => {
                overlay.classList.remove("show");
                document.body.classList.remove('formation-showing');

                // Reset state after animation completes
                setTimeout(() => {
                    isShowingFormation = false;
                }, 1200);
            }, 10000);
        }

        function updateScore(id, val) {
            const el = document.getElementById(id);
            if (el.innerText !== String(val)) {
                if (parseInt(val) > parseInt(el.innerText)) {
                    el.classList.remove('animate-score');
                    void el.offsetWidth;
                    el.classList.add('animate-score');
                }
                el.innerText = val;
            }
        }

        // Start local timer immediately
        startLocalTimer();

        // Sync with server less frequently
        setInterval(refresh, 2000);
        setInterval(checkEvents, 1000);
        refresh();
        checkEvents();
    </script>
</body>

</html>
